# Header
navname: House of Maldorne

# navigator items
nav:
  - archive: 
    name: nav.archive 
    url: /archives
  - docs:
    name: nav.docs.name
    url: /docs
    submenus:
      - 
        name: nav.docs.dgd
        url: /docs/dgd
      - 
        name: nav.docs.rl
        url: /docs/rl
  - games: 
    name: nav.games
    url: /games
  - play: 
    name: nav.play
    url: /play
  - about:
    name: nav.about
    url: /about

# favicons
icons: true

logos:
  avatar: /image/logo.svg
  icon: /image/icon.svg

i18n:
  language: en

# main menu navigation
## link is the complete url
## icon is the fontawesome icon name
## prefix is the fontawesome style
## Unused keys can be commented out.
links:
  Archive: 
    link: /archives
    icon: book-open
    prefix: fas
  Twitter: 
    link: https://twitter.com/houseofmaldorne
    icon: twitter
    prefix: fab
  LinkedIn: 
    link: https://www.linkedin.com/company/11107294
    icon: linkedin
    prefix: fab
  Github: 
    link: https://github.com/maldorne/
    icon: github
    prefix: fab
